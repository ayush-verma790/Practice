<body>
    <form name="myForm" onsubmit="return val()"> 
        <input type="text" name="fname">
        <button type="submit" > Submit</button>


<script>
    function val(){
     let x = document.forms["myForm"]["fname"].value;
     if(x=="") {
        alert("Please fill the name");
        return false
     }
    }
     
</script>
    </form>
